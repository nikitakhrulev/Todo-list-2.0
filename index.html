<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/preloader.css">
  <link href="./node_modules/toastr/build/toastr.css" rel="stylesheet"/>
</head>
<body>
    <div class="page-content page-container hidden" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Todo List</h4>
                            <form class="add-items d-flex">
                                <input name="todo" type="text" class="form-control todo-list-input" placeholder="What do you need to do today?">
                                <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                            </form>
                            <div class="select__wrapper">
                                <select id="user-todo" name="user" class="user-select-control">
                                    <option disabled selected value='start'>select user</option>
                                    <option value="choose">---Add new user---</option>
                                </select>
                                <div class="button_user">

                                </div>
                            </div>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="usermodal hidden">
        <input name="todo" type="text" class="form-control todo-list-input" id="newUserInput" placeholder="Print new user name">
        <div class="modal__buttons">
            <button class="add btn btn-primary font-weight-bold newUserAddBtn">Add new</button>
            <button class="closeModalBtn">Cancel</button>
        </div>
    </div>

    <!-- preloader -->

    <div id="preloader"class="loadingio-spinner-rolling-elltek0ivzj"><div class="ldio-0oyh64t7ikw">
        <div></div>
        </div></div>

    <div class="notification hidden">
        <span></span>
    </div>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/toastr/toastr.js" type="module"></script>
    <script src="./app/services/requests.js"></script>
    <script src="./app/components/modal.js"></script>
    <script src="./app/services/actions.js"></script>
    <script src="./app/components/notification.js"></script>
    <script src="./app/components/preloader.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
